<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Anemia Prediction</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="hemoglobin">Hemoglobin:</label>
            <input type="number" step="0.1" name="hemoglobin" id="hemoglobin" required>
            <br>
            <label for="mch">MCH:</label>
            <input type="number" step="0.1" name="mch" id="mch" required>
            <br>
            <label for="mchc">MCHC:</label>
            <input type="number" step="0.1" name="mchc" id="mchc" required>
            <br>
            <label for="mcv">MCV:</label>
            <input type="number" step="0.1" name="mcv" id="mcv" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if pred_out %}
            <h3>{{ pred_out }}</h3>
        {% endif %}
    </div>
</body>
</html>
